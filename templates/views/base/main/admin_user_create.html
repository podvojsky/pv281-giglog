{% extends "views/base/main.html" %}
{% import "partials/title.html" as title %}

{% block title %}
{% call title::title("Admin - Create User") %}
{% endblock %}

{% block main_content %}
<div class="py-4">
    <div class="container mx-auto flex flex-col gap-6">
        <div class="flex justify-center">
            <div class="flex w-full max-w-[500px] flex-col gap-4">
                <h1>Create User</h1>
                <form
                    hx-post="/admin/user"
                    hx-target-error="#global-toast"
                    hx-on:htmx:after-request="showGlobalToast(event, false)"
                    class="flex flex-col gap-4"
                >
                    <div class="flex flex-col gap-2">
                        <div class="grid grid-cols-2 gap-x-4">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">First Name</span>
                                </div>
                                <input
                                    id="first-name"
                                    name="first_name"
                                    type="text"
                                    placeholder="Dexter"
                                    class="input input-bordered w-full"
                                />
                            </label>
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Last Name</span>
                                </div>
                                <input
                                    id="last-name"
                                    name="last_name"
                                    type="text"
                                    placeholder="Morgan"
                                    class="input input-bordered w-full"
                                />
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Email</span>
                                </div>
                                <input
                                    id="email"
                                    name="email"
                                    type="text"
                                    placeholder="dexter.morgan@mmpd.com"
                                    class="input input-bordered w-full"
                                />
                            </label>
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Phone</span>
                                </div>
                                <input
                                    id="phone"
                                    name="phone"
                                    type="tel"
                                    placeholder="666777888 or 666 777 888"
                                    class="input input-bordered w-full"
                                />
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Gender</span>
                                </div>
                                <select id="gender" name="gender" class="select select-bordered w-full">
                                    <option value="Male" selected>Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </label>
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Birth Date</span>
                                </div>
                                <input
                                    id="birth-date"
                                    name="birth_date"
                                    class="input input-bordered"
                                    type="date"
                                />
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Role</span>
                                </div>
                                <select id="role" name="role" class="select select-bordered w-full">
                                    <option value="Employee" selected>Employee</option>
                                    <option value="Organizer">Organizer</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </label>
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text">Tax Rate</span>
                                </div>
                                <input
                                    id="tax_rate"
                                    name="tax_rate"
                                    class="input input-bordered w-full"
                                    type="number"
                                    min="0"
                                    max="1"
                                    step="0.01"
                                    required
                                    value="0.15"
                                />
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4">
                            <label class="form-control w-full max-w-xs">
                                <div class="label">
                                    <span class="label-text">Username</span>
                                </div>
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    placeholder="dex"
                                    class="input input-bordered w-full max-w-xs"
                                />
                            </label>
                            <label class="form-control w-full max-w-xs">
                                <div class="label">
                                    <span class="label-text">Password</span>
                                </div>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="********"
                                    class="input input-bordered w-full max-w-xs"
                                />
                            </label>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <button class="btn btn-primary">Save changes</button>
                        <a hx-boost="false" href="/admin/users" class="btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
